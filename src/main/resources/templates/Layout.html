<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <!-- Default title, overridable -->
    <title layout:fragment="title">Forum App</title>

    <!-- Global CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

    <!-- Global JS -->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>

    <!-- Optional: page-specific extra <head> content -->
    <th:block layout:fragment="head"></th:block>
</head>

<body>
<div class="page">

    <!-- GLOBAL NAVBAR -->
    <header th:replace="~{Header :: navigation-bar}"></header>

    <!-- MAIN PAGE CONTENT -->
    <main layout:fragment="content"></main>

    <!-- GLOBAL FOOTER -->
    <footer th:replace="~{Footer :: footer}"></footer>
</div>

<!-- Optional: page-specific scripts at the end of body -->
<th:block layout:fragment="scripts"></th:block>

</body>
</html>
