<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>CineTalk – Register</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
<div class="page">
    <!-- NAVBAR -->
    <header th:replace="Header:: navigation-bar"></header>

    <!-- MAIN -->
    <main class="auth-page">
        <div class="container">
            <section class="card auth-card">
                <div class="form-header">
                    <h1 class="form-title">Create an account</h1>
                    <p class="form-subtitle">
                        Join our community. Fill in your details to get started.
                    </p>
                </div>

                <div th:if="${error}" class="alert alert-error">
                    <span th:text="${error}"></span>
                </div>


                <form th:action="@{/auth/register}" th:object="${userCreateDto}" method="post">
                    <div class="form-row-split">
                        <div class="form-field">
                            <label class="form-label" for="register-firstname">First name</label>
                            <input class="form-input"
                                   id="register-firstname"
                                   th:field="*{firstName}"
                                   th:errorclass="input-error"
                                   placeholder="John"
                                   type="text"
                            />
                            <div class="field-error" th:errors="*{firstName}"></div>
                        </div>

                        <div class="form-field">
                            <label class="form-label" for="register-lastname">Last name</label>
                            <input class="form-input"
                                   id="register-lastname"
                                   th:field="*{lastName}"
                                   th:errorclass="input-error"
                                   placeholder="Doe"
                                   type="text"
                                  />
                            <div class="field-error" th:errors="*{lastName}"></div>
                        </div>
                    </div>

                    <div class="form-field">
                        <label class="form-label" for="register-username">
                            Username
                            <span>(4–50 characters, start with a letter)</span>
                        </label>
                        <input class="form-input"
                               id="register-username"
                               th:field="*{username}"
                               th:errorclass="input-error"
                               placeholder="johndoe"
                               type="text"
                              />
                        <div class="field-error" th:errors="*{username}"></div>
                    </div>

                    <div class="form-field">
                        <label class="form-label" for="register-email">Email</label>
                        <input class="form-input"
                               id="register-email"
                               th:field="*{email}"
                               th:errorclass="input-error"
                               placeholder="you@example.com"
                               type="email"
                             />
                        <div class="field-error" th:errors="*{email}"></div>
                    </div>

                    <div class="form-field">
                        <label class="form-label" for="register-password">
                            Password
                            <span>(minimum 8 characters)</span>
                        </label>
                        <input class="form-input"
                               id="register-password"
                               th:field="*{password}"
                               th:errorclass="input-error"
                               placeholder="••••••••"
                               type="password"
                               />
                        <div class="field-error" th:errors="*{password}"></div>
                    </div>

                    <div class="form-actions">
                        <button class="btn btn-primary" type="submit">Create account</button>
                        <span class="form-help">
                            Already have an account?
                            <a class="form-link" th:href="@{/auth/login}">Log in</a>
                        </span>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <!-- FOOTER -->
    <footer th:replace="Footer:: footer"></footer>
</div>
</body>
</html>
